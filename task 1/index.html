<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo"><img src="logo.jpg" alt="Travel Land Logo"></a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#newsletter">Newsletter</a></li>
                    <li><a href="#footer">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="hero">
            <div class="container">
                <h1>Explore the World</h1>
                <p>Your ultimate travel guide</p>
            </div>
        </div>
    </header>
    
    <section id="features" class="features">
        <div class="container">
            <div class="feature">
                <img src="img1.jpg" alt="Destination 1">
                <h2>Discover</h2>
                <p>Find amazing destinations</p>
            </div>
            <div class="feature">
                <img src="img2.jpg" alt="Destination 2">
                <h2>Plan</h2>
                <p>Create your perfect itinerary</p>
            </div>
            <div class="feature">
                <img src="img3.jpg" alt="Destination 3">
                <h2>Experience</h2>
                <p>Enjoy unforgettable adventures</p>
            </div>
        </div>
    </section>
    
    <section id="newsletter" class="newsletter">
        <div class="container">
            <h2>Subscribe to Our Newsletter</h2>
            <form id="newsletterForm">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>
    
    <footer id="footer">
        <div class="container">
            <p>&copy; 2024 Travel Land. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
